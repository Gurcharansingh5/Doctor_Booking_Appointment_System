<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORders!!</title>
</head>
<body>
    {% for i in customers %}
        {{i.customer_name}} - {{i.contact}} - {{i.address}}
    {% endfor %}

    <form action="{% url 'customer' %}" method="post">
        {% csrf_token %}
        <label for="name">User name</label>
        <input type="text" placeholder="enter user name" name="name" id="name">
        <label for="contact">Contact</label>
        <input type="number" placeholder="enter user contact" name = "contact" id="contact">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="enter user address">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
