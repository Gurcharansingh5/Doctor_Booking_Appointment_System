{% extends 'websitelayout.html' %}
{% load static %}
{% block content %}

			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'website/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Doctor Register <a href="{% url 'register_patient' %}">Not a Doctor?</a></h3>
										</div>
										
										<!-- Register Form -->
										{% if error %}
									{{ error }}
									{% endif %}
								<form action="{% url 'register_doctor' %}" method="post">
										{% csrf_token %}

											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="username">
												<label class="focus-label">Name</label>
											</div>
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="email">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" class="form-control floating" name = "password">
												<label class="focus-label">Create Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="websitelogin">Already have an account?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>

										
									</div>
								</div>
							</div>
							<!-- /Account Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
			 {% include "footer.html" %}
			{% endblock %}
